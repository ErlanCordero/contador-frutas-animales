<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Frutas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="fruit-game">
            <h1>¡Contar Frutas!</h1>
            <div id="fruit-display"></div>
            <label for="fruit-count">¿Cuántas frutas hay?</label>
            <input type="number" id="fruit-count" min="0" value="0">
            <button id="increment-button">+</button>
            <button id="decrement-button">-</button>
            <button id="check-button">Comprobar</button>
            <div id="result"></div>
        </div>

        <div id="animal-question" style="display: none;">
            <h1>¡Adivina el Animal!</h1>
            <div id="animal-display"></div>
            <div id="animal-options"></div>
            <div id="animal-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
